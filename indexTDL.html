<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleTDL.css">
</head>
<body bgcolor="DarkSlateGrey">
<section class="todo-list">
	<h1>My To-Do List</h1>
	<div class="do">
		<input type="checkbox" id="do1">
		<label for="do1">
			<i class="fas fa-check"></i>
			<span class="label">1 hour of Yoga</span>
	</label>
	</div>		

<div class="do">
		<input type="checkbox" id="do2">
		<label for="do2">
			<i class="fas fa-check"></i>
			<span class="label">Breakfast</span>
	</label>
	</div>		

<div class="do">
		<input type="checkbox" id="do3">
		<label for="do3">
			<i class="fas fa-check"></i>
			<span class="label">Finish client work</span>
	</label>
	</div>		

<div class="do">
		<input type="checkbox" id="do4">
		<label for="do4">
			<i class="fas fa-check"></i>
			<span class="label">Completion of writing documents</span>
	</label>
	</div>		

<div class="do">
		<input type="checkbox" id="do5">
		<label for="do5">
			<i class="fas fa-check"></i>
			<span class="label">Take out crash</span>
	</label>
	</div>		

</section>
</body>
</html>
